<html>
  <head>
    <meta charset="utf-8">
    <title>Partner Exercise 2</title>

    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
  </head>

  <body>
    <input type="text" id="input">
    <button id="submit">Submit</button>
    <div id="display"></div>

    <script>
      var Controller = function (model) {
        this.model = model;
        // this.view = view;

        this.updateText = function () {
          var text = null; 
          text = $('#input').val(); // first step phase 2: update the data of the model
          this.model.set('text',text);

          // TODO: Manipulate the Model's data, then notify the view to render itself
        }
      }

      var model = new Backbone.Model();
      var view = new Backbone.View({ model, el: $('#display') });

      // third step is to update the page itself
      view.render = function () {

        var userInput = model.get('text');
        view.$el.append(userInput + '<br>');
        
        // TODO: Display the Model's text in the div with id 'display'
        // Hint: Remember how to "get" data from the Model
      };
      view.listenTo(model, 'change', view.render); // second step is to set a listener, to see if the data has changed and to invoke changing the DOM

      var controller = new Controller(model);

      $('button').on('click', function (e) {
        e.preventDefault();
        controller.updateText(); //first step is to update the data of the model
      });
    </script>
  </body>
</html>
